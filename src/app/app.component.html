<!-- Check if the current route matches the admin restricted pages -->
<ng-container *ngIf="isOnAdminRestrictedPage()">
    <app-admin-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-admin-sidenav>
  </ng-container>
  
  <app-admin-body *ngIf="isOnAdminRestrictedPage()"
      [collapsed]="isSideNavCollapsed"
      [screenWidth]="screenWidth">
  </app-admin-body>
  
  <router-outlet></router-outlet>
