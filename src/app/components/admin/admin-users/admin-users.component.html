<div class="text-center">
<h1>Gestion d'utilisateurs</h1>
</div>

<div class="text-right">
  <button mat-raised-button color="primary" (click)="createUser()" class="">Cr√©er un Utilisateur<mat-icon>add_shopping_cart</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> User ObjectId </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button  mat-icon-button color="primary" (click)="editUser()"><mat-icon>edit</mat-icon></button>
      <button  mat-icon-button color="warn" (click)="deleteUser(element._id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
