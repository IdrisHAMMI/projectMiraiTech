<div mat-dialog-title class="dialog-title-style">
    <h1>Cr√©er un Utilisateur</h1>
</div>

<div [formGroup]="userForm" class="w-96 mx-auto mt-4" mat-dialog-content>
    
    <mat-form-field class="w-[100%]" appearance="fill">
        <mat-label>Nom D'utilisateur</mat-label>
        <input formControlName="username" matInput>
      </mat-form-field>
    
      <mat-form-field class="w-[100%]" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
    
      <mat-form-field class="w-[100%]" appearance="fill">
        <mat-label>Mot de Passe</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"><mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          
      </mat-form-field>
    
      <mat-form-field class="w-[100%]" appearance="fill">
        <mat-label>Modifier Privilege de L'utilisateur</mat-label>
        <mat-select formControlName="role">
            <mat-option value="User">Client</mat-option>
            <mat-option value="Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
