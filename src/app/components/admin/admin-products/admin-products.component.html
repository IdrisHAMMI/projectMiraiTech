<div class="text-center">
    <h1>Gestion & Ajout des Produits</h1>
    </div>
   
    <div class="flex flex-row-reverse">
    <div class="text-right">
      <button mat-raised-button color="primary" (click)="createProduct()" class="">Ajouter un Produit<mat-icon>add_shopping_cart</mat-icon></button>
    </div>
    <div class="text-right  mr-[10px]">
      <button mat-raised-button color="primary" (click)="createProduct()" class="">Ajouter une Marque de Produit<mat-icon>add_shopping_cart</mat-icon></button>
    </div>
  </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Product ObjectId </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>

        <ng-container matColumnDef="productImageURL">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> 
            <img [src]="element.productImageURL" alt="Product Image" class="rounded-xl my-2" height="75" width="75">
           </td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="productBrand">
          <th mat-header-cell *matHeaderCellDef> Product Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.productBrand}} </td>
        </ng-container>
      
        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef> Product Description </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>
      
        <ng-container matColumnDef="productStock">
          <th mat-header-cell *matHeaderCellDef> Product Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.productStock}} </td>
        </ng-container>
        
        <ng-container matColumnDef="productPrice">
          <th mat-header-cell *matHeaderCellDef> Product Price </th>
          <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button  mat-icon-button color="primary" (click)="editProduct(element)"><mat-icon>edit</mat-icon></button>
            <button  mat-icon-button color="warn" (click)="deleteProduct(element._id)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
