<div mat-dialog-title class="dialog-title-style">
    <h1>Editer un Utilisateur</h1>
</div>

<h2 class="text-center">Modifier les informations de L'Utilisateur</h2>

<div class="w-96 mx-auto mt-4" mat-dialog-content>
    
  <mat-form-field class="w-[100%]" appearance="fill">
    <mat-label>Nom D'utilisateur</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="w-[100%]" appearance="fill">
    <mat-label>Email</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

  <mat-form-field class="w-[100%]" appearance="fill">
    <mat-label>Mot de Passe</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"><mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
      
  </mat-form-field>

  <mat-form-field class="w-[100%]" appearance="fill">
    <mat-label>Modifier Privilege de L'utilisateur</mat-label>
    <mat-select>
        <mat-option value="consumer">Client</mat-option>
        <mat-option value="admin">Admin</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions-style">
    <button mat-raised-button color="primary">Ajouter</button>
    <button mat-raised-button color="warn">Annuler</button>
</div>
