<div class="flex items-center justify-center h-screen rounded-[5px]">
    <section class="signup-form">
        <div class="text-center">
         <a href="#" class="flex justify-center">
            <img src="../../../assets/staticImg/index_logo.png" class="w-[150px]">
          </a>
        </div>
  
        <div class="container flex justify-center border-t-4 mt-5 max-w-xl">
          <div class="w-full">
            <div class="text-center">
              <h1 class="text-3xl font-bold pt-2">Forget Password</h1>
            </div>
            <div class="mt-4">
              <form [formGroup]="forgetForm" class="w-96 mx-auto" method="post">
                <span class="mb-4">
                    Enter your email and we'll send you instructions on how to reset your password.
                </span>
                <div class="mb-4">
                  <label for="email" class="block font-bold">Email</label>
                  <input type="text" class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="email" placeholder="Email" />
                  <span *ngIf="forgetForm.hasError('required','email') == forgetForm.controls['email'].dirty" class="text-rose-600">*The Email is required</span>
                </div>
                <div class="mt-2">
                  <button [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" (click)="submit()" name="submit" class="btn w-1/4 mr-3 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Envoyer</button>
                  <button routerLink="/authLogin" class="bg-gray-500 w-1/4 py-2 px-4 rounded text-white">Annuler</button>
                </div>              
            </form>
           </div>
          </div>
        </div>
      </section>
    </div>
