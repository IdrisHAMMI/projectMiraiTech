<div class="flex items-center justify-center h-screen rounded-[5px]">
  <section class="signup-form">
    <div class="text-center">
      <a href="#" class="flex justify-center">
        <img src="../../../assets/staticImg/index_logo.png" class="w-[150px]">
      </a>
    </div>

    <div class="container flex justify-center border-t-4 mt-5 max-w-xl">
      <div class="w-full">
        <div class="text-center">
          <h1 class="text-3xl font-bold pt-2">Cr√©er un Nouveau Compte</h1>
        </div>
        <div class="mt-4">
          <form [formGroup]="registerForm" class="w-96 mx-auto">
            
            <div class="mb-4">
              <label for="username" class="block font-bold">Username</label>
              <input type="text"  class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="username" placeholder="Username" />
              <span *ngIf="registerForm.hasError('required','username') == registerForm.controls['username'].dirty" class="text-rose-600">*A Username is required</span>
            
            </div>
            <div class="mb-4">
              <label for="email" class="block font-bold">Email</label>
              <input type="text"  class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="email" placeholder="Email" />
              <span *ngIf="registerForm.hasError('required','email') == registerForm.controls['email'].dirty" class="text-rose-600">*The Email is required</span>
              <span *ngIf="registerForm.hasError('email','email')" class="text-rose-600">*The Email is required</span>

              
            </div>
            <div class="mb-4">
              <label for="password" class="block font-bold">Password</label>
              <input type="password"  class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="password" placeholder="Password" />
              <span *ngIf="registerForm.hasError('required','password') == registerForm.controls['password'].dirty" class="text-rose-600">*Password is required</span>
            </div>
            

            <div class="mb-4">
              <label for="confirmPassword" class="block font-bold">Password</label>
              <input type="confirmPassword"  class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="confirmPassword" placeholder="Confirm your password" />
              <span *ngIf="registerForm.hasError('required','confirmPassword') == registerForm.controls['confirmPassword'].dirty" class="text-rose-600">*This field is required</span>
              <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-rose-600">This is not the same password</span>

            </div>

            <div class="mt-4">
              <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="btn w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Register</button>
            </div>
            <p class="pt-5">Pas de compte? <br><a href="#" class="text-blue-500">Inscrivez vous Maintenant !</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
