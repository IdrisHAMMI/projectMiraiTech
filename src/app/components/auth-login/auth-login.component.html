<div class="flex items-center justify-center h-screen rounded-[5px]">
  <section class="signup-form">
      <div class="text-center">
       <a href="#" class="flex justify-center">
          <img src="../../../assets/staticImg/index_logo.png" class="w-[150px]">
        </a>
      </div>

      <div class="container flex justify-center border-t-4 mt-5 max-w-xl">
        <div class="w-full">
          <div class="text-center">
            <h1 class="text-3xl font-bold pt-2">Se Connecter</h1>
          </div>
          <div class="mt-4">
            <form [formGroup]="loginForm" class="w-96 mx-auto" method="post">
              <div class="mb-4">
                <label for="email" class="block font-bold">Email</label>
                <input type="text" class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="email" placeholder="Email" />
                <span *ngIf="loginForm.hasError('required','email') == loginForm.controls['email'].dirty" class="text-rose-600">*The Email is required</span>
              </div>
              <div class="mb-4">
                <label for="password" class="block font-bold">Mot de Passe</label>
                <input type="password" class="form-input w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" formControlName="password" placeholder="Mot de Passe" />
                <span *ngIf="loginForm.hasError('required','password') == loginForm.controls['email'].dirty" class="text-rose-600">*The Email is required</span>

              </div>
              <div class="mt-4">
                <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" name="submit" class="btn w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Connection</button>
              </div>
              <p class="pt-5">Pas de compte? <br><a href="authSignup" class="text-blue-500">Inscrivez vous Maintenant !</a></p>
              <a href="forgotPassword"><p>Reset Password</p></a>
            </form>

          </div>
        </div>
      </div>
    </section>
  </div>
